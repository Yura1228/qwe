<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Три кнопки с картинками и переходами</title>
<style>
body {
  font-family: 'Nunito Sans', sans-serif;
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  display: flex;
  gap: 20px;
}
.link-card {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 150px;
  padding: 15px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  cursor: pointer;
  text-decoration: none;
  transition: transform 0.2s, box-shadow 0.2s;
}
.link-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.link-card img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  margin-bottom: 10px;
}
.button-label {
  font-size: 16px;
  font-weight: bold;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <!-- Замените href на ваши страницы -->
  <a href="index3.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/settings.png" alt="ССПС"/>
    <div class="button-label">ССПС</div>
  </a>
  <a href="index2.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/conference.png" alt="Бригада"/>
    <div class="button-label">Бригада</div>
  </a>
  <a href="index4.html" class="link-card">
    <img src="https://img.icons8.com/ios/80/000000/calendar.png" alt="График"/>
    <div class="button-label">График</div>
  </a>
</div>
</body>
</html>
